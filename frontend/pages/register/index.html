<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="../static/img/favicon.svg" />
  <title>SERVERTUC PANEL - Registro</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <meta name="csrf-token" content="<%= it.csrfToken %>">
  <style>
    :root {
      --primary-color: #00bfff; /* Celeste */
      --secondary-color: #87cefa; /* Celeste más claro */
      --dark-color: #2d3436;
    }

    body {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 0;
    }

    main {
      width: 100%;
      max-width: 100%;
      padding: 0;
    }

    .text-bg-dark {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      color: var(--dark-color);
      transition: transform 0.3s ease;
      min-height: 100vh;
      border-radius: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .register-header {
      padding: 2.5rem 1rem;
      text-align: center;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: white;
      margin: 0;
      border-radius: 0;
    }

    .img-rounded {
      border-radius: 50%;
      border: none; /* eliminado */
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .form-label {
      font-weight: 600;
      color: var(--dark-color);
    }

    .form-control {
      border-radius: 8px;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      transition: all 0.3s;
      background-color: #f8f9fa;
      color: #2d3436;
      outline: none;
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(0, 191, 255, 0.2);
      background-color: white;
      color: #2d3436;
    }

    .form-control::placeholder {
      color: #95a5a6;
    }

    .btn-dark {
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      border: none;
      padding: 12px;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: all 0.3s;
    }

    .btn-dark:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 191, 255, 0.4);
    }

    .btn.disabled,
    .btn:disabled,
    fieldset:disabled .btn {
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      opacity: 0.7;
      border: none;
    }

    .text-reset {
      color: var(--primary-color);
      font-weight: 500;
      text-decoration: none;
      transition: all 0.3s;
    }

    .text-reset:hover {
      color: var(--dark-color);
    }

    .text-muted {
      color: #95a5a6;
    }

    hr {
      border-color: rgba(0, 0, 0, 0.1);
      opacity: 1;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .__inputs > div {
      animation: fadeIn 0.5s ease forwards;
    }

    .__inputs > div:nth-child(1) {
      animation-delay: 0.1s;
    }

    .__inputs > div:nth-child(2) {
      animation-delay: 0.2s;
    }

    .__inputs > div:nth-child(3) {
      animation-delay: 0.3s;
    }

    .register-header h1 {
      font-size: 1.5rem;
      margin-bottom: 0.25rem;
    }

    .register-header p {
      font-size: 0.9rem;
      opacity: 0.95;
    }

    @media (max-width: 768px) {
      .card {
        max-width: 100%;
        margin: 0;
        border-radius: 0;
      }
      .register-header {
        padding: 2rem 1rem;
      }
    }

    @media (min-width: 769px) {
      .text-bg-dark {
        min-height: auto;
        border-radius: 15px;
        max-width: 450px;
        margin: 1rem auto;
      }
      .register-header {
        border-radius: 15px 15px 0 0;
      }
    }
  </style>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body class="w-100 vh-100">
  <main class="text-center h-100 d-flex align-items-center justify-content-center">
    <div class="card text-bg-dark shadow border-0 p-3 w-100" style="max-width: 450px;">

      <div class="register-header">
        <img class="mb-3 img-rounded" src="https://i.ibb.co/mFHbKjpz/IMG-20250930-WA0002.png" alt="Logo" width="90" height="90">
        <h1 class="fw-normal">Crear Cuenta</h1>
        <p>SERVERTUC PANEL</p>
      </div>

      <form role="form" method="POST">
        <input id="csrf_token" name="csrf_token" type="hidden" value="<%= it.csrfToken %>">

        <div class="d-flex flex-column text-start gap-3 __inputs">
          <div>
            <label class="form-label ms-1 mb-1">
              <i class="bi bi-person-fill me-1"></i>Nombre de usuario
            </label>
            <input type="text" class="form-control rounded" name="username" id="username" required placeholder="Ej: usuario123">
          </div>

          <div class="d-flex flex-md-row flex-column gap-3">
            <div>
              <label class="form-label ms-1 mb-1">
                <i class="bi bi-lock-fill me-1"></i>Contraseña
              </label>
              <input type="password" class="form-control rounded" name="password" id="password" required placeholder="********">
            </div>
            <div>
              <label class="form-label ms-1 mb-1">
                <i class="bi bi-shield-lock-fill me-1"></i>Confirmar
              </label>
              <input type="password" class="form-control rounded" id="confirm_password" name="confirm_password" required placeholder="********">
            </div>
          </div>

          <div>
            <label class="form-label ms-1 mb-1">
              <i class="bi bi-envelope-fill me-1"></i>E-mail
            </label>
            <input type="email" class="form-control rounded" id="email" name="email" required placeholder="Ej: email@mail.com">
          </div>
        </div>

        <button type="submit" class="w-100 btn btn-dark btn-block rounded mt-4">
          <div class="__btn_loader d-flex justify-content-center d-none">
            <div class="spinner-border text-light" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          <span class="__btn_text">Registrar</span>
        </button>
      </form>

      <hr />

      <p>
        <span class="text-muted">¿Ya tienes una cuenta?</span>
        <a href="/login" class="text-reset">Inicia sesión aquí</a>
      </p>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="../static/js/utils.js"></script>
  <script src="../static/js/register.js"></script>
</body>

</html>
