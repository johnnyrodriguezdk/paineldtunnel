<!DOCTYPE html>
<html lang="es">

<head>
  <base href="/" target="_blank">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="../static/img/favicon.svg" />
  <title>SERVERTUC PANEL - Perfil</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <meta name="csrf-token" content="<%= it.csrfToken %>">
  <style>
    :root {
      --primary-color: #00bfff; /* Celeste */
      --secondary-color: #87cefa; /* Celeste claro */
      --dark-color: #2d3436;
      --light-color: #f5f6fa;
    }

    body {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .profile-card {
      width: 100%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      padding: 2rem;
    }

    .profile-header {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .profile-header img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      object-fit: cover;
      margin-bottom: 1rem;
    }

    .profile-header h1 {
      font-size: 1.6rem;
      margin-bottom: 0.25rem;
      color: var(--dark-color);
    }

    .profile-header p {
      font-size: 0.9rem;
      color: var(--dark-color);
      opacity: 0.7;
    }

    .form-label {
      font-weight: 600;
      color: var(--dark-color);
    }

    .form-control {
      border-radius: 8px;
      border: 2px solid #e0e0e0;
      padding: 10px 15px;
      transition: all 0.3s;
      background-color: var(--light-color);
      color: var(--dark-color);
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(0, 191, 255, 0.2);
      background-color: #fff;
      color: var(--dark-color);
    }

    .input-group-text {
      background-color: #f8f9fa;
      border: 2px solid #e0e0e0;
      color: var(--dark-color);
    }

    .btn {
      border-radius: 8px;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: all 0.3s;
    }

    .btn-dark {
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: #fff;
      border: none;
      padding: 10px;
    }

    .btn-dark:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 191, 255, 0.4);
    }

    textarea.form-control {
      resize: none;
      background-color: #f8f9fa;
      color: var(--dark-color);
    }

    @media (max-width: 768px) {
      .profile-card {
        padding: 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="profile-card">
    <div class="profile-header">
      <img src="../static/img/icon.jpg" alt="Usuario">
      <h1>Perfil de Usuario</h1>
      <p>SERVERTUC PANEL</p>
    </div>

    <form id="profileForm">
      <div class="mb-3">
        <label for="id" class="form-label">ID</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
          <input type="text" class="form-control" id="id" value="<%= it.user.id %>" readonly>
        </div>
      </div>

      <div class="mb-3">
        <label for="username" class="form-label">Nombre de usuario</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
          <input type="text" class="form-control" id="username" value="<%= it.user.username %>">
        </div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-envelope"></i></span>
          <input type="email" class="form-control" id="email" value="<%= it.user.email %>" readonly>
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
          <input type="password" class="form-control" id="password">
          <button type="button" class="input-group-text" onclick="togglePassword('password')"><i class="bi bi-eye-fill"></i></button>
        </div>
      </div>

      <div class="mb-3">
        <label for="confirm_password" class="form-label">Confirmar contraseña</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
          <input type="password" class="form-control" id="confirm_password">
          <button type="button" class="input-group-text" onclick="togglePassword('confirm_password')"><i class="bi bi-eye-fill"></i></button>
        </div>
      </div>

      <div class="mb-3">
        <label for="zip_password" class="form-label">Contraseña ZIP</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-file-zip-fill"></i></span>
          <input type="password" class="form-control" id="zip_password" value="Webcontvip">
          <button type="button" class="input-group-text" onclick="togglePassword('zip_password')"><i class="bi bi-eye-fill"></i></button>
        </div>
      </div>

      <div class="mb-3">
        <label for="credentials" class="form-label">Credenciales</label>
        <textarea id="credentials" class="form-control" readonly style="height:140px;"></textarea>
      </div>

      <div class="d-grid gap-2">
        <button type="button" class="btn btn-dark" id="btnSave">Guardar</button>
        <button type="button" class="btn btn-dark" id="btnCopy">Copiar Credenciales</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="../static/js/utils.js"></script>

  <script>
    // Toggle password visibility
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === 'password' ? 'text' : 'password';
    }

    // Set credentials textarea
    const user_id = '<%= it.user.id %>';
    const token = '<%= it.user.id %>';
    const credentials = document.getElementById('credentials');
    credentials.value = JSON.stringify({ user_id, token }, null, 4);

    // Copy credentials
    document.getElementById('btnCopy').addEventListener('click', () => {
      credentials.select();
      document.execCommand('copy');
      showToastSuccess('¡Copiado exitosamente!');
    });

    // Save profile
    document.getElementById('btnSave').addEventListener('click', async () => {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value || null;
      const confirm_password = document.getElementById('confirm_password').value || null;
      const zip_password = document.getElementById('zip_password').value || null;

      if (password !== confirm_password) {
        showToastError('Las contraseñas no coinciden!');
        return;
      }

      if (password && password.length < 6) {
        showToastError('Contraseña muy corta, al menos 6 caracteres!');
        return;
      }

      try {
        let csrfToken = getCsrfTokenHead();
        const response = await fetch('/profile', {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'csrf-token': csrfToken
          },
          body: JSON.stringify({ username, password, confirm_password, zip_password })
        });

        const csrfTokenRefresh = getCsrfTokenRefresh(response);
        if (csrfTokenRefresh) csrfToken = csrfTokenRefresh;

        if (response.status === 200) {
          showToastSuccess('Perfil guardado exitosamente!');
          return;
        }

        const result = await response.json();
        if (result.message) showToastError(result.message);
      } catch {
        showToastError('No fue posible actualizar los datos');
      }
    });
  </script>
</body>

</html>
